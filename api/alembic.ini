[alembic]
script_location = alembic
prepend_sys_path = .
# NOTE: Alembic configparser interpolation breaks on '%(DATABASE_URL)s'.
# We set the real DB URL in alembic/env.py from the DATABASE_URL environment variable.
sqlalchemy.url = sqlite:///./dummy.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
