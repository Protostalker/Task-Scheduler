services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    restart: unless-stopped

  push-worker:
    build: ./push-worker
    environment:
      REDIS_URL: redis://redis:6379/0
      # VAPID keys are required once you enable real Web Push sending.
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      PUSH_QUEUE_KEY: ${PUSH_QUEUE_KEY:-taskflow:push:queue}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@myfchi.ddns.net}
    depends_on:
      - redis
      - api

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg://taskflow:taskflow@db:5432/taskflow
      JWT_SECRET: "change-me-in-prod"
      COOKIE_SECURE: "false"
      COOKIE_DOMAIN: ""
      BOOTSTRAP_ROOT_USERNAME: "root"
      BOOTSTRAP_WRITE_PATH: "/data/bootstrap_superadmin.txt"
      CORS_ORIGINS: "http://localhost:8002"
      REDIS_URL: redis://redis:6379/0
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      PUSH_QUEUE_KEY: ${PUSH_QUEUE_KEY:-taskflow:push:queue}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@myfchi.ddns.net}
      # Optional: absolute URLs in notification click-through.
      # APP_BASE_URL: "https://task.myfchi.ddns.net"
    volumes:
      - ./data:/data
    depends_on:
      db:
        condition: service_healthy
    # No public port published for API; web container reverse-proxies /api to api:8000.

  web:
    build: ./web
    depends_on:
      - api
    ports:
      - "8002:80"

volumes:
  db_data:
