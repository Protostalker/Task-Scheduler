# V8: Serve SPA + PWA assets + proxy /api to backend
# This file is copied to /etc/nginx/conf.d/default.conf inside the web image.

# This 'map' MUST be in http context; conf.d/*.conf files are included from http {} so it's valid here.
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- API proxy (must be ABOVE SPA catch-all) ---
  location ^~ /api/ {
    proxy_pass http://api:8000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # --- PWA assets (must be ABOVE SPA catch-all) ---
  location = /public/service-worker.js {
    default_type application/javascript;
    add_header Cache-Control "no-cache" always;
    add_header Service-Worker-Allowed "/" always;
    try_files /public/service-worker.js =404;
  }

  location = /public/manifest.webmanifest {
    default_type application/manifest+json;
    add_header Cache-Control "no-cache" always;
    try_files /public/manifest.webmanifest =404;
  }

  # Optional: root paths if you ever serve them
  location = /service-worker.js {
    default_type application/javascript;
    add_header Cache-Control "no-cache" always;
    add_header Service-Worker-Allowed "/" always;
    try_files /service-worker.js =404;
  }

  location = /manifest.webmanifest {
    default_type application/manifest+json;
    add_header Cache-Control "no-cache" always;
    try_files /manifest.webmanifest =404;
  }

  # Public folder should never hit SPA fallback
  location ^~ /public/ {
    try_files $uri =404;
  }

  # Static assets
  location ^~ /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA catch-all LAST
  location / {
    try_files $uri $uri/ /index.html;
  }
}
